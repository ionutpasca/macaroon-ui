<ion-content class="login-content" padding>
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67>
			<img src="http://72gpf1za5iq428ekh3r7qjc1.wpengine.netdna-cdn.com/wp-content/uploads/2015/02/google.png" alt="LoginLogo">
		</ion-col>
		<ion-col></ion-col>
	</ion-row>

	<div class="login-box">
		<form (ngSubmit)="login()" #registerForm="ngForm">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
						</ion-item>
						<span *ngIf="invalidCredentials">Invalid Credentials</span>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          			<button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button>

          			<button ion-button class="register-btn" type="button" block clear (click)="loginWithFb()">Facebook Login</button>
					  
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>

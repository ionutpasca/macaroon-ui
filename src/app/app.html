<ion-menu [content]="content" side="left" id="left-menu">
	<ion-header>
		<ion-toolbar>
			<ion-title>Macaroon</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item (click)="goToAdmin()">Admin</button>
			<button menuClose ion-item (click)="logout()">Logout</button>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" id="right-menu" style="width:100%;">
	<ion-header>
		<ion-toolbar>
			<ion-title>Chat</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content *ngIf="chatRooms && chatRooms.length">
		<ion-list>
			<button menuClose="right" ion-item *ngFor="let chatRoom of chatRooms" (click)="openChatRoom(chatRoom.user)">
				<ion-thumbnail item-left *ngIf="!chatRoom.user || !chatRoom.user.profileImageUrl">
					<img src="assets/png/user.png">
				</ion-thumbnail>
				<ion-thumbnail item-left *ngIf="chatRoom.user && chatRoom.user.profileImageUrl">
					<img [src]="chatRoom.user.profileImageUrl">
				</ion-thumbnail>
				<h2>{{chatRoom.user.name}}</h2>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
